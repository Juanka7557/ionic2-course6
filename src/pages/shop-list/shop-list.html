<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shop List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #formItem="ngForm" (ngSubmit)="onAddItem(formItem)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input
          type="text"
          name="ingrediantName"
          placeholder="Milk"
          ngModel
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input
          type="text"
          name="amount"
          placeholder="2"
          ngModel
          required></ion-input>
      </ion-item>

    </ion-list>
    <button
      ion-button
      type="submit"
      block
      [disabled]="!formItem.valid">
      Add Item
    </button>
    <button
      ion-button
      type="reset"
      block
      color="danger"
      >Clear</button>
  </form>
  <ion-list>
    <ion-item *ngFor="let item of items; let i=index" (click)="onCheckItem(i)">
      <p> {{item.name}} ({{item.amount}})</p>
    </ion-item>
  </ion-list>
</ion-content>
