<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Singup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="onSignup(form)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Mail</ion-label>
        <ion-input type="email"
        ngModel
        name="email"
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password"
                   ngModel
                   name="password"
                   required
                  minLength="6"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" block ion-button [disabled]="!form.valid">Singup</button>
  </form>
</ion-content>
